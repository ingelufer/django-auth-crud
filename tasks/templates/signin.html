{% extends 'base.html'%}

{% block content %}

    <main class="container">

        <div class="row">
            <secction class="col-md-4 offset-md-4 mt-5">
        
                <form action="/signin/" method="POST" class="card card-body">
                    <h1 class="text-center">Signin</h1>
                    {{error}}
                    {% csrf_token %}
                    <!--{{form.as_p}}--> 

                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username "class="form-control" placeholder="write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password">write your password:</label>
                        <input type="password" name="password" id="password1"class="form-control" placeholder="write your password">
                    </div>
                    
                    <button class="btn btn-primary">
                        Signin
                    </button>
                </form>
            </secction>
        </div>
    </main>

{% endblock %}
